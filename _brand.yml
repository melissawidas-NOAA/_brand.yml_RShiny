meta:
  name: 
    full: National Marine Fisheries Service
    short: NOAA Fisheries
  link:
    home: https://fisheries.noaa.gov

color:
  palette:
    ## NOAA Core (Fisheries)
    noaa-sky: "#003087"
    midnight-sky: "#001743"
    twilight-sky: "#002364"
    noaa-sea: "#0085CA" 
    medium-sea-blue: "#056FB7"
    deep-sea-blue: "#00559B"
    light-sea-blue: "#5EB6D9"
    pale-sea-blue: "#C6E6F0"
    whale-gray: "#323C46"
    dove-gray: "#A5AAAF"
    gull-white: "#FFFFFF"
    
    ## Fisheries Web Only
    navy-blend: "#004391"
    shark-gray: "#44545F"

    ## Fisheries Complementary
    # Oceans (National)
    oceans-midnight-sky: midnight-sky
    oceans-twilight-sky: twilight-sky
    oceans-noaa-sky: noaa-sky
    oceans-noaa-sea: noaa-sea
    oceans-light-sea-blue: light-sea-blue
    oceans-pale-sea-blue: pale-sea-blue

    # Waves (West Coast)
    dark-teal: "#005E5E"
    fisheries-teal: "#00797F"
    waves: "#1EBEC7"
    pale-teal: "#90DFE3"

    # Seagrass (Southeast)
    dark-seagrass: "#365E17"
    seagrass: "#4B8320"
    vivid-seagrass: "#76BC21"
    bright-seagrass: "#B1DC6B"

    # Urchin (Mid-Atlantic)
    dark-urchin: "#3B469A"
    urchin: "#5761C0"
    vivid-urchin: "#737BE6"
    bright-urchin: "#A8B8FF"

    # Crustacean (Alaska)
    dk-crustacean: "#853B00"
    crustacean: "#DB6015"
    vivid-crustacean: "#FF8400"
    br-crustacean: "#FFAB38"

    # Coral (Pacific Islands)
    dark-coral: "#B71300"
    coral: "#B71300"
    vivid-coral: "#DB2207"
    bright-coral: "#FF6C57"

    ## Fisheries Background and Tint
    # Blues
    bg-midnight-sky: midnight-sky
    sky-tint-1: "#C2D9E3"
    sky-tint-2: "#D5E6ED"
    sky-tint-3: "#E9F3F6"

    # Greens
    turtle-green: "#283A38"
    green-tint-1: "#CBDAC5"
    green-tint-2: "#E7EFD5"
    green-tint-3: "#F7FAEE"

    # Grays
    bg-whale-gray: whale-gray
    dove-gray-tint-1: "#A5AAAF"
    dove-gray-tint-2: "#CBCFD1"
    gray-tint-3: "#F1F2F3"

    ## NOAA Alert Colors
    # Red
    dark-red: dark-coral
    red: coral
    vivid-red: vivid-coral
    bright-red: bright-coral

    # Orange
    dark-orange: dk-crustacean
    orange: crustacean
    vivid-orange: vivid-crustacean
    bright-orange: br-crustacean

    # Yellow
    dk-yellow: "#A8821B"
    yellow: "#DDBB25"
    vivid-yellow: "#F0DE02"
    bright-yellow: "#FFFF65"

    # Green
    dk-green: dark-seagrass
    green: seagrass
    vivid-green: vivid-seagrass
    bright-green: bright-seagrass

    ## Basic colors
    blue: oceans-noaa-sky
    dark-navy: midnight-sky
    navy: navy-blend
    gray: whale-gray
    purple: urchin
    teal: fisheries-teal
    white: gull-white
  
  #	main background color (close to white and must have high contrast with the foreground color)
  background: white
  # main text color (close to black and must have high contrast with the background color)
  foreground: "#333333"
  # used for hyperlinks, active states, and primary action buttons
  primary: blue
  # used for lighter text or disabled states
  secondary: purple
  # neutral or informational actions and information
  info: teal
  
  success: purple
  warning: dark-orange
  danger: dark-red

